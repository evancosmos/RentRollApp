<!DOCTYPE html>
<html>
    <header>
        <h1>Test Page for Rent Roll Web App<h1>
        <base href=".">
        <link rel="icon" type="image/x-icon" href="https://www.aadt.com/wp-content/uploads/2020/02/cropped-AADT-32x32.png"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='basicstyling.css') }}"/>

    </header> 

    <script type="module" src="{{ url_for('static', filename='Auth.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='Connection.js') }}"></script>

    <body>
        <div class="boxDiv">
            <form onsubmit="return false;">
                <input type="email" id="userEmail" placeholder="Enter your email">
                <input type="password" id="userPass" placeholder="Enter your password">
                <button id="signInBtn">Sign up</button>
                <button id="logInBtn">Log in</button>
            </form>
            <div id="loggedInStatus">You are currently not logged in</div>
        </div>

        <div class="boxDiv">
            <label for="baseRollTemplates">What template are you uploading?</label>
            <select name="baseRollTemplates" id="BRT">
                <option>Crestwell</option>
                <option>CBRE</option>
                <option>Affortable Housing Societies</option>
                <option>Fir Apts</option>
            </select>
        </div>

        <div class="boxDiv">
            <div>Choose a rent roll to read</div>
            <form id="uploadForm" enctype = "multipart/form-data" onsubmit="return false;">
                <input id="file" type="file" name="static_file" />
                <button id="upload-button"> Upload </button>
            </form>
        </div>
        
        <pre id="displayRoll">This is where the result will be displayed </pre>

    </body>

</html>
